  <script>
window.onload = function () {

var rpm,hp,tw,t;
var e1={0.1: 116, 0.2: 135, 0.3: 148, 0.4: 157 , 0.5: 199 , 0.6: 176, 0.7:188 , 0.8: 184, 0.9: 160, 1.01: 120};    //Engine torque at specific  Engine rpm 
	 
	 
	 var GearRatio={1:2.18, 2:1.19,3:3.298};                        // Transmission Gear ratio
	 var DiffRatio={1:3.960, 2:2.462,3:4.029};                     // Differential Gear ratio
	 var Tyre={1:0.3302, 2:0.3683, 3:0.4064, 4:0.4445};

 
var dataPoints1 = [];
var dataPoints2 = [];

var chart = new CanvasJS.Chart("chartContainer", {
	zoomEnabled: true,
	title: {
		text: "HorsePower & Torque"
	},
	axisX: {
		title: "RPM"
	},
	axisY:{
		prefix: "HP ",
		includeZero: false
	}, 
	toolTip: {
		shared: true
	},
	legend: {
		cursor:"pointer",
		verticalAlign: "top",
		fontSize: 22,
		fontColor: "dimGrey",
		itemclick : toggleDataSeries
	},
	data: [{ 
		type: "line",
		xValueType: "float",
		yValueFormatString: "####.0",
		xValueFormatString: "#### RPM",
		showInLegend: true,
		name: "HorsePower",
		dataPoints: dataPoints1
		},
		{				
			type: "line",
			xValueType: "float",
			yValueFormatString: "####.00",
			showInLegend: true,
			name: "Torque" ,
			dataPoints: dataPoints2
	}]
});

function toggleDataSeries(e) {
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else {
		e.dataSeries.visible = true;
	}
	chart.render();
}



function updateChart(r,h,t) {
	 var rpm,hp,tw;
	  rpm=r*10000;
	  hp=h;
	  tw=t;
	  

	// adding random value and rounding it to two digits. 
	yValue1 = hp;
	yValue2 = tw;

	// pushing the new values
	dataPoints1.push({
		x: rpm,
		y: yValue1
	});
	dataPoints2.push({
		x: rpm,
		y: yValue2
	});
	

	// updating legend text with  updated with y Value 
	chart.options.data[0].legendText = "HP " + yValue1;
	chart.options.data[1].legendText = "Torque " + yValue2 + " Nm"; 
	chart.render();
}







// generates first set of dataPoints 
updateChart(.05,0,0);	

function dyno(){
rpm+=0.1;
if(rpm>0.9){
tw=((e1[1.01]*GearRatio[2]*DiffRatio[3])/2);
		hp=((tw*(1*10000))/5252);
		updateChart(1,hp,tw);	
		drawSpeedo(180,5,1, 240);
window.clearInterval(t);


}
else{
tw=((e1[rpm]*GearRatio[2]*DiffRatio[3])/2);
		hp=((tw*(rpm*10000))/5252);
		updateChart(rpm,hp,tw);	
		drawSpeedo(180,5,rpm, 240);
}

}



function running(){
       rpm=0;
	   
 t=setInterval(dyno,1000);
if(rpm>1){
window.clearInterval(t);
}
}



document.getElementById("run").onclick = function() {running()};
}
		
	



var s=0;





</script>
